<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="content">
    <h1 class="heading">My To-Do List</h1>
    {% if tasks | length < 1 %}
      <h2 class="heading">Your Task Manager is currently empty</h2>
    {% else %}
          <table class="content-table">
              <thead>
                <tr>                
                  <th scope="col">Task Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Date</th>                  
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
              {% for task in tasks %}
                  <tr>                  
                    <td class="not-expand">{{ task.name | title }}</td>
                    <td class="not-expand">{{ task.description | title}}</td>
                    <td>{{ task.date.strftime("%Y-%m-%d")}}</td>                    
                    <td>
                      <a href="/edit/{{task.id}}">Edit</a>
                      <a href="/delete/{{task.id}}">Delete</a>
                    </td>
                  </tr>
              {% endfor %}
              </tbody>
            </table>
    {% endif %}
          
  
      <!-- INPUT FORM -->
      <div class="form">
        <form action="/" method="POST">

            <div class="mb-3">     
              <h3 class="heading">Add a task</h3>       
              <input placeholder="Task Name" type="text" class="name" id="name" name="task_name">
            </div>

            <br/>
    
            <div class="mb-3">              
                <input placeholder="Description" type="text" class="desc" id="desc" name="task_desc">
              </div>
    
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>        
          </form>
      </div>
  </div>
 
</body>
</html>
