<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/style.css">
        
    </head>
    <body>
        <div class="edit">
            <h1 class="heading"> Edit Item </h1>
            <form id="edit-items" action="/edit/{{task.id}}" method="POST">
                <div class="mb-3">                
                <input type="text" class="name" id="name" name="task_name" value="{{task.name}}">
                </div>
                <br>
                <div class="mb-3">
                    <input type="text" class="desc" id="desc" name="task_desc" value="{{task.description}}">
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>        
            </form>
        </div>
    </body>
</html>
